on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container: openjdk:11.0.1-jdk-slim-stretch
    name: Build and test
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    steps:
      - name: Set Git branch for Code Climate
        run: echo ::set-env name=GIT_BRANCH::$GITHUB_REF
      - name: Setup Code Climate tool
        run: |
          echo "Git branch"
          echo $GIT_BRANCH
          apt-get update && apt-get install -y curl git
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter 
      - name: Before tests
        run: |
          export GIT_BRANCH=${{ github.ref }}
          ./cc-test-reporter before-build
      - name: Test
        run: ./gradlew test
      - name: Publish test coverage
        run: | 
          export GIT_BRANCH=${{ github.ref }}
          ./gradlew testCoverage
          JACOCO_SOURCE_PATH=src/main/kotlin ./cc-test-reporter format-coverage -t jacoco ./build/reports/jacoco/test/jacocoTestReport.xml
          ./cc-test-reporter upload-coverage
